{% extends "layout.html" %}

{% block css_head %}
    <link rel="stylesheet" href="/css/main.css">
{% endblock %}

{% block content_head %}
<div class="head">
    <ul class="menu">
        {% for item in menuItems %}
        <li>{% if item.link %}<a href="{{ item.link }}">{% endif %}{{ item.title }}{% if item.link %}</a>{% endif %}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
