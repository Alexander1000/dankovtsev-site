{% extends "main.layout.html" %}

{% block content_body %}
<div class="content">
    <h1>Hello on dankovtsev.pro!</h1>
    <p>register page</p>
    <div class="register-form">
        <form action="/registration" method="post">
            <div class="row">
                <label for="form-register-login">Login:</label>
                <input type="text" name="login" id="form-register-login">
            </div>
            <div class="row">
                <label for="form-register-email">Email:</label>
                <input type="email" name="email" id="form-register-email">
            </div>
            <div class="row">
                <label for="form-register-password">Password:</label>
                <input type="password" name="password" id="form-register-password">
            </div>
            <div class="row">
                <button>Registration</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
